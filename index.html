<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rx Generator</title>
  
 <!-- IOS support -->
 <link rel="manifest" href="/manifest.json">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <link rel="apple-touch-icon" href="images/icons/icon-192.png" -->

 <!-- Libraries --> 
 <script src="js/pdf-lib.min.js"></script>
 <script src="js/download.min.js"></script>
 <script src="js/pdf.min.mjs"></script>
 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Debug Features -->
  <div>
    <button id="testBtn1">Test Button 1</button>
    <button id="testBtn2">Test Button 2</button>
    <p id="debugTxt">...</p>
  </div>
 <br>

  <div class="inputArea">
    <div class="inputTextArea">
      <div class="inputText" style="width: 70%;">
        <label for="name">Name:</label>
        <input id="nameInput" type="text" name="name" style="width: 30%;"></input>
        <label for="date">Date:</label>
        <input id="dateInput" type="text" name="date" style="width: 20%;"></input>
          <br>
        <label for="between">Additional info:</label>
          <br>
        <textarea name="between" rows="3" cols="40"></textarea>
          <br>
        <label for="rx">Rx:</label>
          <br>
        <textarea name="rx" rows="6" cols="40"></textarea>
      </div>
      <div class="formatText" style="width: 30%;">
        <p>This will be the formatting area</p>
      </div>
    </div>
  <div class="scrollArea">
    <p>This will be the scrolling area</p>
  </div>
  </div>
   <br>

  <button id="generatePdfButton">Generate PDF</button>
   <br>
  <button id="saveImgButton">Save Image</button>
  <button id="downloadButton">Download PDF</button>

<script>
//Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => console.log('SW registered!'))
        .catch(err => console.log('SW registration failed: ', err));
    });
  }

</script>

<script src="js/script.js"></script>

</body>
</html>
